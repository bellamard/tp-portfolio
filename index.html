<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="/script/alpine.js" defer></script>
        <script src="//unpkg.com/alpinejs" defer></script>
        <script src="/script/Script.js" defer></script>
        <link rel="stylesheet" href="style/style.css">
        <link rel="shortcut icon" type="image/jpg" href="/images/png-transparent-bootstrap-logo-computer-software-web-application-portable-document-format-b-purple-template-violet-thumbnail.png"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <title>Bienvenue</title>
    </head>
    <body x-data="tabs('tab1')">
        <header class="px-2">
            <div class="logos">
                <a href="#tab0" @click="box">
                    <h1>B2LA</h1>
                    <span>portofolio</span>
                </a>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#tab1" @click="box">HOME</a></li>
                    <li><a href="#tab2" @click="box" id="link_competance">COMPETENCES</a></li>
                    <li><a href="#tab3" @click="box" id="link_projets">PROJETS</a></li>
                </ul>
            </div>
        </header>
        <div class="container">

            <div class="reseaux_sociaux">
                <div class="img_profil">
                    <img src="/images/download.png" alt="profil" srcset="" id="img_profil">
                </div>
                <div class="name_profil" id="name_profil"></div>
                <div class="icon_link" id="icon_link"></div>

            </div>
            <div class="function">
                <h2></h2>
                <template x-if="isActive('tab1')">
                    <div>
                        <h2 id='name'>
                            <strong>
                                Bellamard kiala
                            </strong>
                        </h2>
                        <p>
                            “L'informatique, ça fait gagner beaucoup de temps... à condition d'en avoir beaucoup devant soi !”
                        </p>
                        <div class="softskill">
                            <h3>travail</h3>
                            <h3>volonté</h3>
                            <h3>évolution</h3>
                            <h3>équipe</h3>
                        </div>

                    </div>

                </template>


                <template x-if="isActive('tab2')" class="competence">
                    <div>

                        <h2>Mes competences</h2>
                        <div class="box_competence" x-data="{}">
                            <p x-show="!$store.posts.loaded">
                                <button class="voir" :disable="$store.posts.loading" @click="$store.posts.loadPosts()">VOIR COMPETENCES</button>

                            </p>
                            <div class="spinner-border" x-show="$store.posts.loading"></div>
                            
                            <template x-for="post in $store.posts.frontends" :key="post.id">

                                <div class="hardskill">
                                    <h3 x-text="post.name"></h3>
                                </div>
                            </template>

                            
                            <template x-for="post in $store.posts.backends" :key="post.id">

                                <div class="hardskill">
                                    <h3 x-text="post.name"></h3>
                                </div>
                            </template>
                            <template x-for="post in $store.posts.bdd" :key="post.id">

                                <div class="hardskill">
                                    <h3 x-text="post.name"></h3>
                                </div>
                            </template>
                            <template x-for="post in $store.posts.ci" :key="post.id">

                                <div class="hardskill">
                                    <h3 x-text="post.name"></h3>
                                </div>
                            </template>
                            <template x-for="post in $store.posts.autres" :key="post.id">

                                <div class="hardskill">
                                    <h3 x-text="post.name"></h3>
                                </div>
                            </template>


                        </div>
                    </div>

                </template>
                <template x-if="isActive('tab3')">
                    <div>
                        <h2>Mes projets</h2>
                        <div id='projets' class='projets' x-data="{}">
                            <p x-show="!$store.posts2.loaded">
                                <button class="voir" :disable="$store.posts2.loading" @click="$store.posts2.loadPosts()">VOIR PROJETS</button>

                            </p>
                            <div class="spinner-border" x-show="$store.posts2.loading"></div>
                            <template x-for="post in $store.posts2.projets" :key="post.id">
                                <a x-text="post.title" x-bind:href="post.url"></a>
                            </template>
                        </div>
                    </div>

                </template>


            </div>
        </div>

        <footer>
            <div class="footer_contact">
                <div class="box_contact">
                    <div class="footer_liens">
                        <ul>
                            <li><a href="mailto:belamard@gmail.com"><i class="bi bi-envelope-open-fill"></i><span>Belamard@gmail.com</span></a></li>
                            <li><a href="tel:+243895127236"><i class="bi bi-telephone-forward-fill"></i><span>+243 895 127 236</span></a></li>

                        </ul>
                    </div>
                    <div class="reseau">
                        <a href="https://web.facebook.com/bellamard.kiala">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href="https://twitter.com/belamard">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/belamard-kiala-152bb5191">
                            <i class="bi bi-linkedin"></i>
                        </a>
                    </div>
                </div>


            </div>
            <div class="copyright">
                <h3 id='text_copyright'>
                    copyright &copy; 2021</h3>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
